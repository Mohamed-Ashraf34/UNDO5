  <div class="continer ">

      <div class="input col-6 m-auto p-5  ">
        <form>
          <h1 class="fw-bold fs-10">Sign up</h1>

          <label for="email"><b>User Name*</b></label>
          <input type="text" placeholder="User Name*" name="email" required>

          <label for="email"><b>Email*</b></label>
          <input type="text" placeholder="Email*" name="email" required>

          <label for="email"><b>New Password*</b></label>
          <input type="text" placeholder="New Password*" name="email" required>
      

          <label for="psw"><b>Confirm Password*</b></label>
          <input type="password" placeholder=" Confirm Password*" name="psw" required>


          <button type="submit" class="btn">Sign up</button>

          
        </form>

      <div class="img col-6 m-auto p-5">
